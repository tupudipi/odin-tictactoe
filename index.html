<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <h2 id="current-player">X's turn</h2>
        <div class="gameBoard">
            <div class="gameCell" data-id="0"></div>
            <div class="gameCell" data-id="1"></div>
            <div class="gameCell" data-id="2"></div>
            <div class="gameCell" data-id="3"></div>
            <div class="gameCell" data-id="4"></div>
            <div class="gameCell" data-id="5"></div>
            <div class="gameCell" data-id="6"></div>
            <div class="gameCell" data-id="7"></div>
            <div class="gameCell" data-id="8"></div>
        </div>
    </main>

    <footer>
        <p>@tupudipi</p>
        <a href="https://github.com/tupudipi/odin-tictactoe">Source</a>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
