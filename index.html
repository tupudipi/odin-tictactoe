<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="center">
            <h2 id="current-player">X's turn</h2>

            <div id="reset-game">
                <button id="reset-button">Reset Game</button>
            </div>
            
            <div id="next-round">
                <button id="next-round-button">Next Round</button>
            </div>
        </div>
        
        <div id="x-score" class="score">
            <h2>Player X score:</h2>
            <div id="player-x-score">0</div>
        </div>

        <div id="o-score" class="score">
            <h2>Player O score:</h2>
            <div id="player-o-score">0</div>
        </div>

        <div class="gameBoard">
            <div class="gameCell" data-id="0"></div>
            <div class="gameCell" data-id="1"></div>
            <div class="gameCell" data-id="2"></div>
            <div class="gameCell" data-id="3"></div>
            <div class="gameCell" data-id="4"></div>
            <div class="gameCell" data-id="5"></div>
            <div class="gameCell" data-id="6"></div>
            <div class="gameCell" data-id="7"></div>
            <div class="gameCell" data-id="8"></div>
        </div>


    </main>

    <footer>
        <p>@tupudipi</p>
        <a href="https://github.com/tupudipi/odin-tictactoe">Source</a>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
